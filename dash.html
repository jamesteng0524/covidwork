 <div class="row">

  <script>

    axios.get("https://www.trackcorona.live/api/countries").then(response=>{
      //console.log(response);
      response.data.data.sort(function(a,b) {
        return b.confirmed - a.confirmed;
      })
      console.log(response.data.data);
  })
    function pushData(){
      var divHandle = document.getElymentById("list");
      var myHTML = "<ul class='collection'>";
      for (var i = 0; i<10; i++) {
        myHTML = myHTML + "<li class=='collection-item'>" + response.data.data[i].location + "</i>";
      }
      myHTML = myHTML + "</u>";
      divHandle.innerHTML = myHTML;
    }

  </script>
